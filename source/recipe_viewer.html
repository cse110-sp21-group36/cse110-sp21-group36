<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Icon, CSS, and JavaScript -->
    <link rel="icon" type="image/png" 
          href="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/branding/logo.png?raw=true">
    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/recipe_viewer.css" />
	
    <script src="./assets/scripts/recipe_viewer.js"></script>
	<!-- font-awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Recipe View Page</title>
  </head>

  <body>
  	<!--Navigation bar-->
	  <nav class="navbar">
      <div class="nav-center">
        <div class="nav-header">
          <a href="recipe_manager.html" class="nav-logo">
            <img src="./assets/images/my-recipes-logo.svg" alt="my-recipes" />
          </a>
          <!-- Create navbar button using the icon from font-awesome -->
          <button class="nav-btn btn">
            <i class="fas fa-align-justify"></i>
          </button>
        </div>
        <div class="nav-links">
          <a href="./recipe_editor.html" title="Edit Recipe" class="nav-link">Edit</a>
          <a href="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/team.md" class="nav-link">about</a>
          <a href="contact.html" class="nav-link">contact</a>
        </div>
      </div>
    </nav>
    <div id="nav-placeholder">
    </div>

    <main>   
      <div class="recipe-info">
        <h1 id="recipe-name">Title of Recipe Goes Here</h1>
        <h4 id="mealtype"></h4>
        <h4 id="time">Time</h4>
        <h4 id="difficulty">Difficulty</h4>
        <button class="btn" id="edit">Edit</button>
        <button class="btn" id="delete">Delete</button>
      </div>
      
      <img id="recipe-image" src="./assets/images/no-image.png" alt="" />
      
      <div class="recipe-instructions">
        <h4 id="ingredients-header">Ingredients:</h4>
          <div class="ingredients">
            <ul id="ingredient-list">
                
            </ul>
          </div>

        <h4>Steps:</h4>
          <div class="steps">
            <ol id="steps-list">
                
            </ol>
          </div>

        <h4>Tools:</h4>
          <div class="sools">
            <ul id="tools-list">
                
            </ul>
          </div>

        <h4>Notes:</h4>
          <div class="notes">
            <p id="notes">
                
            </p>
          </div>
      </div>
    </main>
	<!-- End of main --> 
    <script src="/source/assets/scripts/navbar.js"></script>
  </body>
</html>
