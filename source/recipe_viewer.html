<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="./assets/styles/recipe_viewer.css" />
    <script src="./assets/scripts/recipe_viewer.js"></script>

    <title>Recipe View Page</title>
  </head>

  <body>
    <header>
        <!-- App logo -->
        <img 
            src="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/branding/logo.png?raw=true" 
            width="150"
            height="100"
            alt="page logo">
        <!-- Navbar -->
        <nav id="nav-bar">
            <a href="./recipe_manager.html" title="Go to homepage">Homepage</a>
            <a href="./recipe_editor.html" title="Go to recipe editor">Edit Recipe</a>
        </nav>
    </header>
    <main>
        <header>
            <h2>Title of Recipe Goes Here</h2>
            <!-- favorite icon (specific image when found) -->
            <input type="image" />
        </header>
        <img src="./assets/images/no-image.png" alt="No images selected" />
        <h3>Ingredients:</h3>
            <div class="ingredients">
              <ul>
                  <li>Ingredient item</li>
              </ul>
            </div>
        <h3>Cooking Materials:</h3>
            <div class="materials">
              <ul>
                  <li>Cooking material item</li>
              </ul>
            </div>
        <h3>Directions:</h3>
            <div class="directions">
              <ol>
                  <li>Direction item</li>
              </ol>
            </div>
    </main>
  </body>
</html>
