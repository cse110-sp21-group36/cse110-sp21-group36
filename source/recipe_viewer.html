<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="/source/assets/styles/recipe_viewer.css" />
    <script src="./assets/scripts/recipe_viewer.js"></script>

    <title>Recipe View Page</title>
  </head>

  <body>
    <header>
        <nav>
            <a href="./recipe_manager.html" title="Go to homepage">Homepage</a>
            
        </nav>
    </header>
    <main>
        <header>
            <h1 id="recipe-name">Title of Recipe Goes Here</h1>
            <h2 id="mealtype"></h2>
            <h2 id="time">Time</h2>
            <h2 id="difficulty">Difficulty</h2>
            <!-- favorite icon (specific image when found) -->
            <!-- <img id="favorite" src="./assets/images/no-image.png" alt="" /> -->
        </header>
        <img class="title-img" id="recipeImage" src="./assets/images/no-image.png" alt="" />
        
        
        <h3>Ingredients:</h3>
            <div class="ingredients">
              <ul id="ingredient-list">
                  <li>Ingredient item</li>
              </ul>
            </div>

        <h3>Steps:</h3>
            <div class="steps">
              <ol id="steps-list">
                  <li>Direction item</li>
              </ol>
            </div>

        <h3>Tools:</h3>
            <div class="sools">
              <ul id="tools-list">
                  <li>Tool item</li>
              </ul>
            </div>

        <h3>Notes:</h3>
          <div class="notes">
            <p id="notes">
                Tool item
            </p>
          </div>
    </main>
  </body>
</html>
