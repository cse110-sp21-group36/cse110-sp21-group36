<!-- 
    Team 36 - Code Avengers
    EDITOR PAGE - RECIPE APP 
    Source use: Lab 6 
    This file contains the structure of the editor page which user will do all the edits for their 
    recipe including create, update and delete. 
    There are 5 main sections: navigation; title and image; general info; tools, ingredients 
    and steps; functional buttons. 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <title>Code Avenger's Recipe</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/png" 
          href="./recipe_manager.html">
    
    <!-- CSS and JavaScript -->
    <link rel="stylesheet" href="./assets/styles/recipe-editor.css"> 
    <script src="./assets/scripts/localStorage.js"></script> 
    <script type="module" src="./assets/scripts/recipe_editor.js"></script>
	<!-- Code to display navbar -->
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script> 
</head>

<body>
	<!--Navigation bar-->
	<div id="nav-placeholder">
	</div>

	<script>
		$(function(){
		  $("#nav-placeholder").load("navbar.html");
		});
	</script>
	<!--end of Navigation bar-->
    <header>
        <!-- App logo -->
        <img 
            src="https://github.com/cse110-sp21-group36/cse110-sp21-group36/blob/main/admin/branding/logo.png?raw=true" 
            width="150"
            height="100"
            alt="page logo">

        <!-- navigation This will be replaced by navbar code eventually -->
        <nav class="nav-bar">
            <button type="button" onclick="location.href='./recipe_manager.html'" class="nav-button">Home</button>
        </nav>
        <!-- end navigation -->
    </header>

    <main>
        <!-- form to add info for a new recipe -->
        <form id="new-recipe">
            <!-- title and image -->
            <fieldset class="name-img-fav">
            <legend>Name, Author, Image and Favorite:</legend>
                
                <label for="title">Recipe Name:
                    <input type="text" name="title" required>
                </label><br>

                <label for="author">Author Name:
                    <input type="text" name="author" required>
                </label><br>

                <!-- recipe image -->
                <label for="image" class="drag-area">Drag Area:
                    <!-- place to drag and drop image -->
                    <div class="imageHolder"><i class="fas fa-cloud-upload-alt"></i></div>
                    <header class="drag-header" >Drag & Drop to Upload File</header>
                    <span>or</span>
                    <button class="browse-image">Browse File</button>
                    <!-- name of the image file -->
                    <p id="imageName"></p>
                    <!-- store the image file to localStorage -->
                    <input type="file" hidden>
                </label><br>

                <!-- favorite recipe -->
                <label for="favorite">Favorite:
                    <input type="checkbox" name="favorite" value="Yes" unchecked>
                </label><br>
            </fieldset>
        
            <!-- difficulty, time, meal type, note -->
            <fieldset class="general-info">
            <legend>General Info:</legend>
                <label for="difficulty">Difficulty:
                    <select name="difficulty" id="difficulty">
                        <option value="very easy">very easy</option>
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                        <option value="very hard">very hard</option>
                    </select>
                </label><br>

                <label for="time" name="time">Estimated Time:
                    <select name="hours" id="hours">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select> hours
                    <select name="mins" id="mins">
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                        <option value="25">25</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                    </select> mins
                </label><br>

                <label for="meal-type" class="meal-type">Meal Type:
                    <div name="meal-type">
                        <!-- load the meal type save in localStorage -->
                        <!-- example: 
                        <input type="checkbox" id="breakfast" name="breakfast">
                        <label for="breakfast"> Breakfast </label> -->
                    </div>
                    <!-- <button class="new-type-btn">Custom Meal</button>  -->
                </label><br>
                    
                <label for="note">Note:
                    <textarea name="note" cols="38" rows="3"></textarea>
                </label><br>
            </fieldset>
            
            <!-- tools, ingredients, steps -->
            <!-- creates multiple inputs, offer the possibility to add some 
            more if needed for each categories -->
            <fieldset class="tool-ingredient-step">
            <legend>Tools, Ingredients and Steps:</legend>
                <label for="tools" class="tool-list">Tools:
                    <div name="tools">
                        <!-- add dinamicly the tools there -->
                    </div>
                </label><br>

                <label for="ingredients" class="ingredient-list", >Ingredients:
                    <div name="ingredients">
                        <!-- add dinamicly the ingredients there -->
                    </div>
                </label><br>
                    
                <label for="steps" class="step-list">Steps:
                    <div name="steps">
                        <!-- add dinamicly the steps there -->
                    </div>
                </label><br>
            </fieldset>

            <!-- functional buttons -->
            <button type="submit" class="save-recipe">Save Recipe </button>
            <button type="button" class="discard-change">Cancel Changes</button>
            <!-- end buttons -->

        </form>
        <!-- end form -->
        
    </main>
    <footer>
        <p>Team 36 Code Avengers @ CSE110 Fall 2022</p>
    </footer>
</body>
</html>
